<!DOCTYPE html>
<html ng-app="XUnitToNUnit">

<head>
    <title>XUnit to NUnit</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/master/dist/clipboard.min.js"></script>
    <script src="assets/js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/snackbar.css">
</head>

<body ng-controller="ConverterController">
    <header>
        <a href=".">
            <h1>↙ XUnit to NUnit ↘</h1>
        </a>
    </header>

    <div class="wrapper">
        <table class="main-table">
            <tbody>
                <tr>
                    <td>
                        <div class="text-container">
                            <h4>Paste XUnit test into this box</h4>
                            <textarea id="XUnitInBox" rows="5" ng-model="XUnitIn" ng-change="updateXUnitIn()"></textarea>
                        </div>
                    </td>
                    <td>
                        <div class="text-container" onclick="showCopiedSnackbar()">
                            <h4>Click result to copy to clipboard</h4>
                            <textarea id="NUnitOutBox" class="clipboard" data-clipboard-text="{{NUnitOut}}" rows="5" ng-bind="NUnitOut" disabled></textarea>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="snackbar">Copied NUnit test to clipboard</div>
</body>

</html>
