<!DOCTYPE html>
<html ng-app="XUnitToNUnit">

<head>
    <title>XUnit to NUnit - James Vickery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/master/dist/clipboard.min.js"></script>
    <script src="assets/js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/snackbar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
</head>

<body ng-controller="ConverterController">
    <table class="main-table">
        <tbody>
            <tr class="tr-header">
                <th colspan="2">
                    <header>
                        <a href=".">
                            <h1>↙ XUnit to NUnit ↘</h1>
                        </a>
                        <div class="github-icon-box">
                            <a href="https://github.com/jamesevickery/xunit-to-nunit" target="_blank">
                                <p><img src="assets/img/github.svg" class="github-icon" /> Edit on GitHub</p>
                            </a>
                        </div>
                    </header>
                </th>
            </tr>
            <tr class="tr-header">
                <th>
                    <h4>Paste XUnit test into this box</h4>
                </th>
                <th>
                    <h4>Click result to copy to clipboard</h4>
                </th>
            </tr>
            <tr class="tr-content">
                <td>
                    <div class="text-container">
                        <textarea id="XUnitInBox" rows="15" ng-model="XUnitIn" ng-change="updateXUnitIn()" spellcheck="false"></textarea>
                    </div>
                </td>
                <td>
                    <div class="text-container" onclick="showCopiedSnackbar()">
                        <textarea id="NUnitOutBox" rows="15" class="clipboard" data-clipboard-text="{{NUnitOut}}" ng-bind="NUnitOut" disabled></textarea>
                    </div>
                </td>
            </tr>
            <tr class="tr-small">
                <td colspan="2">
                    <footer>
                        <p>James Vickery</p>
                    </footer>
                </td>
            </tr>
        </tbody>
    </table>

    <div id="snackbar">Copied NUnit test to clipboard</div>
</body>

</html>
